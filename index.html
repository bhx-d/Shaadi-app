<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MatchMade | Wedding Swipe</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Quicksand:wght@300;500&display=swap" rel="stylesheet">

  <!-- Confetti JS -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.4.0/dist/confetti.browser.min.js"></script>

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: url('https://images.unsplash.com/photo-1542314831-068cd1dbfeeb?auto=format&fit=crop&w=1920&q=80') no-repeat center center fixed;
      background-size: cover;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: white;
      overflow: hidden;
      flex-direction: column;
    }

    h1 {
      font-size: 48px;
      font-weight: 700;
      text-align: center;
      color: #fff;
      text-transform: uppercase;
      letter-spacing: 3px;
      margin-bottom: 40px;
      font-family: 'Quicksand', sans-serif;
      animation: fadeIn 2s ease-out;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
    }

    .card {
      background: rgba(255, 255, 255, 0.9);
      padding: 30px;
      border-radius: 20px;
      text-align: center;
      width: 380px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
      position: relative;
      z-index: 10;
    }

    .card img {
      width: 100%;
      border-radius: 15px;
      max-height: 350px;
      object-fit: cover;
      animation: slideIn 1.5s ease-out;
    }

    .name {
      font-size: 28px;
      font-weight: 600;
      margin-top: 15px;
      color: #333;
      font-family: 'Quicksand', sans-serif;
    }

    .message {
      margin-top: 20px;
      font-size: 18px;
      font-style: italic;
      color: #444;
      min-height: 40px;
      font-family: 'Quicksand', sans-serif;
      opacity: 1;
      transition: opacity 0.3s ease;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-50px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: scale(1.2);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    .buttons {
      display: flex;
      justify-content: space-around;
      margin-top: 20px;
    }

    button {
      padding: 10px 20px;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .left {
      background-color: #f44336;
      color: white;
    }

    .right {
      background-color: #4CAF50;
      color: white;
    }

    .left:hover {
      background-color: #e53935;
    }

    .right:hover {
      background-color: #388e3c;
    }
  </style>
</head>
<body>

  <h1>MatchMade | Wedding Swipe</h1>

  <div class="card" id="card">
    <img src="https://raw.githubusercontent.com/bhx-d/Shaadi-app/main/Picture.jpg" alt="Bharadwaj Image">
    <div class="name">Bharadwaj, 26</div>

    <!-- Message section -->
    <div class="message" id="message"></div>

    <!-- Buttons -->
    <div class="buttons">
      <button class="left" onclick="swipe('left')">Swipe Left üíî</button>
      <button class="right" onclick="swipe('right')">Swipe Right üíç</button>
    </div>
  </div>

  <script>
    const weddingMusic = new Audio("https://raw.githubusercontent.com/bhx-d/Shaadi-app/main/Right.mp3");
    const sadMusic = new Audio("https://raw.githubusercontent.com/bhx-d/Shaadi-app/main/Left.mp3");

    function swipe(direction) {
      const messages = {
        left: [
          "Wow. Rejected a guy in a kurta? Your loss, aunty-approved husband material üò§",
          "You just swiped left on a guy who can cook and dance. Good luck finding that in the next 10 years!",
          "He‚Äôs wearing a kurta and has a dog. That‚Äôs basically 200 marriage points."
        ],
        right: [
          "Let‚Äôs tell your dad we met at a wedding, not on this page üëÄ",
          "Shaadi.com who? You just made the best decision of your life!",
          "Great choice! Pandit ji just said 'Shubh Muhurat mil gaya!' üîî"
        ]
      };

      const msgEl = document.getElementById("message");
      const randomMsg = messages[direction][Math.floor(Math.random() * messages[direction].length)];
      msgEl.textContent = randomMsg;
      msgEl.style.opacity = 1;

      if (direction === 'right') {
        confetti({
          particleCount: 150,
          spread: 80,
          origin: { x: 0.5, y: 0.6 }
        });
        weddingMusic.play();
        sadMusic.pause();
      } else {
        sadMusic.play();
        weddingMusic.pause();
      }
    }
  </script>

</body>
</html>
